<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .radio-label {
            font-weight: normal;
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Health Data</h1>
        <form method="post" action="{% url 'submit_health_data' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_gender">Gender:</label>
                <select name="gender" id="id_gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="id_age">Age:</label>
                <input type="number" name="age" id="id_age" min="0">
            </div>
            <!-- <div class="form-group">
                <label for="id_education">Education:</label>
                {{ form.education }} 
            </div> -->
            <div class="form-group">
            <label for="id_education">Education:</label>
            <select name="education" id="id_education">
                <option value="">Please select</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="graduate">Graduate</option>
                <option value="highschool">Highschool</option>
                <option value="primaryschool">Primaryschool</option>
                <option value="uneducated">Uneducated</option>
                <option value="none">None</option>
            </select>
            </div>
            <div class="form-group">
                <label for="id_current_smoker">Current Smoker:</label>
                <select name="current_smoker" id="id_current_smoker">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
             <div class="form-group">
                <label for="id_cigs_per_day">Cigarettes per Day:</label>
                <input type="number" name="cigs_per_day" id="id_cigs_per_day" min="0">
            </div>
          <div class="form-group">
                <label for="id_bp_meds">BP Meds:</label>
                <select name="bp_meds" id="id_bp_meds">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_prevalent_stroke">Prevalent Stroke:</label>
                <select name="prevalent_stroke" id="id_prevalent_stroke">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_prevalent_hypertension">Prevalent Hypertension:</label>
                <select name="prevalent_hypertension" id="id_prevalent_hypertension">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_diabetes">Diabetes:</label>
                <select name="diabetes" id="id_diabetes">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_total_cholestrol">Total Cholesterol:</label>
                <input type="number" name="total_cholestrol" id="id_total_cholestrol" min="0">
            </div>
            <div class="form-group">
                <label for="id_sys_bp">Sys BP:</label>
                <input type="number" name="sys_bp" id="id_sys_bp" min="0">
            </div>
            <div class="form-group">
                <label for="id_dia_bp">Dia BP:</label>
                <input type="number" name="dia_bp" id="id_dia_bp" min="0">
            </div>
            <div class="form-group">
                <label for="id_bmi">BMI:</label>
                <input type="number" name="bmi" id="id_bmi" min="0">
            </div>
            <div class="form-group">
                <label for="id_heart_rate">Heart Rate:</label>
                <input type="number" name="heart_rate" id="id_heart_rate" min="0">
            </div>
            <div class="form-group">
                <label for="id_glucose">Glucose:</label>
                <input type="number" name="glucose" id="id_glucose" min="0">
            </div>
            <!-- <div class="form-group">
                <label for="id_heart_stroke">Heart Stroke:</label>
                <select name="heart_stroke" id="id_heart_stroke">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div> -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
